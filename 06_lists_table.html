<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>

    <!-- Unordered lists -->
    <ul style="list-style: circle;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Ordered lists -->
    <ol type="I">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <ul>
            <li>Nested Item1</li>
            <li>Nested Item2</li>
        </ul>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Tables-->
    <table style="width: 500px">
        <thead>
            <!-- table head -->
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RUI</td>
                <td>GUO</td>
                <td>rg5@ualberta.ca</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Cindy</td>
                <td>abc@ualberta.ca</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
